     <script type="text/javascript">
      var row_no= 1;
      function calculateTotal(no){
        var eng = document.getElementById("eng" + no).value;
        var mth = document.getElementById("mth" + no).value;
        var eco = document.getElementById("eco" + no).value;
        var result = Number(eng) + Number(mth) + Number(eco);
        var percent = result/3;

        document.getElementById('per' + no).innerHTML = percent;
        document.getElementById('tot'+ no).innerHTML = result;
        summary();

      }
      function addRow() {
        var table = document.getElementById("mytable");
        var  tr = table.insertRow()
        tr.setAttribute('id', 'student' + row_no);
        tr.innerHTML =  '<td><input type="text" value="" ></td>' +
                        '<td><input type="text" value=""></td>' +
                        '<td><input type="text" id="eng' + row_no +  '" onkeyup="calculateTotal(' + row_no + ')" ></td>' +
                        '<td><input type="text" id="mth' + row_no + '" onkeyup="calculateTotal(' + row_no + ')"></td>' +
                        '<td><input type="text" id="eco' + row_no + '" onkeyup="calculateTotal(' + row_no + ')"></td>' +
                        '<td id="tot' + row_no + '" class="student_total"></td>' +
                        '<td id="per' + row_no + '"></td>'+
                        '<button type="button" onclick="deleteRow(' + row_no + ')" name="button">delete</button>';
                         row_no +=1;
        summary();
      }
      function deleteRow(no) {
        var tr = document.getElementById("student" + no)
        ("mytable").deleteRow(tr.rowIndex);
        summary()
      }
      function summary(){
        var totals = document.getElementsByClassName('student_total')

        // Total Student
        document.getElementById("total").innerHTML = totals.length;
        var max = 0,  min = 500,avg = 0,total = 0, sum = 0;
        for (var i = 0; i < totals.length; i++) {
          sum = Number(totals[i].innerHTML);
          console.log(sum)
          if (sum > max)
             max = sum;
          if (sum < min)
             min = sum;
          total = total + sum;
      }
        avg=total/ totals.length;
        // Highest, Lowest & Average
        document.getElementById("highest").innerHTML = max;
        document.getElementById("lowest").innerHTML = min;
        document.getElementById("average").innerHTML = avg;
      }
